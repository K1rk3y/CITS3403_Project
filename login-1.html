<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{{ stylesheet }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ logo_src }}" alt="Logo" class="logo">
        </div>
        <h1>{{ heading_text }}</h1>
        <div class="login-form">
            <button class="login-btn">{{ button1_text }}</button>
            <button class="login-btn">{{ button2_text }}</button>
        </div>
        <div class="footer">
            <a href="{{ signup_url }}" class="footer-link">New User?</a>
            <a href="{{ forgot_password_link }}" class="footer-link">Forgot Password?</a>
        </div>
    </div>
    <script src="{{ script_src }}"></script>
</body>
</html>
